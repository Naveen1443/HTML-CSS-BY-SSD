<!DOCTYPE html>
<html>
  <head>
    <title>Lesson8Ex1</title>
    <link rel="stylesheet" href="styles/Lesson8Ex1.css">
  </head>
  <body>
    <h3>8a. Create 2 text boxes :-</h3>

    <input class="Name-box" type="text" placeholder="Name">

    <input class="Email-box" type="text" placeholder="Email">

    <h3>8b. Create a para and 2 buttons :-</h3>

    <p class="para-text">
      Thanks for chatting with our customer support. would you like to take our quick survey?
    </p>

    <button>
      Yes
    </button>

    <button>
      No
    </button>

    <h3>8c. Google web page :-</h3>

    <img class="google-png" src="google-logo-transparent.png">

    <input class="Search-button" type="text" placeholder="  Search Google or type a URL">
  </body>
</html>
